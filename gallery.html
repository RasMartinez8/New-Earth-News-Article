<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <nav>
        <div class="hamburger">â˜°</div>
        <ul>
            <!--Navigation items-->
            <li><a href="index.html">Home</a></li>
            <li><a href="article.html">Article</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
</head>
<body>
    <main class="photo-gallery">
        <div class="photo"><img src="Images/elt4k-4-comp-open-1280x720.jpg" alt="photo description">Telescope that found the New 'Earth'</div>
        <div class="photo"><img src="Images/Astronomers-Use-Machines-to-Learn-About-the-Stars.jpg" alt="photo description">Photo captured of Galaxy Location</div>
        <div class="photo"><img src="Images/super-earth-hd-85512-b.webp" alt="photo description"> Developed photo of discovered planet</div>
        <!--Repeat for each photo-->
        <div class="gallery controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photos = document.querySelectorAll('.photo');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let currentIndex = 0;
    
            // Function to show the current photo
            function showPhoto(index) {
                photos.forEach((photo, i) => {
                    if (i === index) {
                        photo.style.display = 'block';
                    } else {
                        photo.style.display = 'none';
                    }
                });
            }
    
            // Initial display
            showPhoto(currentIndex);
    
            // Event listener for the "Next" button
            nextButton.addEventListener('click', function () {
                currentIndex = (currentIndex + 1) % photos.length;
                showPhoto(currentIndex);
            });
    
            // Event listener for the "Previous" button
            prevButton.addEventListener('click', function () {
                currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                showPhoto(currentIndex);
            });
        });
    </script>
    

</body>
</html>
